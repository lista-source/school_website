<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        .personal{
            background-color: grey;
            padding: 40px;
            border-radius: 15px ;
            margin-bottom: 20px;
            width: 600px;
        }
        .course{
            background-color: beige;
            padding: 30px;
            border-radius: 15px ;
            margin-bottom: 20px;
            width: 600px;
        }
        .comment{
            background-color: rosybrown;
            padding: 40px;
            border-radius: 15px ;
            margin-bottom: 20px;
            width: 600px;
        }
        #heading{
            text-decoration: underline;
            color: darkslategrey;
        }
        #head{
            color: black;
            text-decoration: underline;
        }
        .info{
            text-align: center;
        }
        .subject{
            text-align: center;
        }
        #heading-two{
            text-decoration: underline;
            text-align: left;
        }
        #heading-three{
            color: darkslategrey;
            text-align: left;
        }
        .command{
            color: lavenderblush;
        }

    </style>
</head>
<body>
    <h1 id="heading">STUDENT PROFILE</h1>
<div class="personal">
<h2 id="head">Personal Information</h2>
<p class="info">Name: John Doe</p>
<p class="info">Age: 28</p>
<p class="info">Email: john@gmail.com</p>
</div>
<div class="course">
<h2 id="heading-two"> Course Details</h2>
<p class="subject">Course: Full Stack Software Development</p>
<p class="subject">Duration: 4 months</p>
<p class="subject">Mode: Full Time</p>
</div>
<div class="comment">
<h2 id="heading-three">Comments</h2>
<p class="command">The course is very interesting</p>
</div>

</body>
</html>
